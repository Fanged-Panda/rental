<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - MyRentals</title>
    <link rel="stylesheet" href="rental.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyRentals</div>
        <div class="search-container">
            <input type="text" placeholder="Enter your location" class="search-input">
            <button class="search-btn">Search</button>
        </div>
       <button class="login-btn">Login</button>
    </nav>

    <section class="apartment-details">
    <div class="photo-gallery">
        <div class="main-image">
            <img src="images/1.avif" alt="Main apartment view">
        </div>
        <div class="side-thumbnails">
            <img src="images/2.avif" alt="Thumbnail 1">
            <img src="images/3.avif" alt="Thumbnail 2">
        </div>
    </div>

    <div class="details-info">
        <h1>Bright Bedsit in basement of cozy home!</h1>
        <p><strong>Location:</strong> Toronto, Canada</p>
        <p><strong>Beds:</strong> 1 sofa bed</p>
        <p><strong>Bathroom:</strong> Shared bathroom</p>
        <p>
        Welcome to a cozy and peaceful stay in the heart of Toronto. This well-lit bedsit is perfect
        for solo travelers or couples looking for comfort, convenience, and affordability.
        </p>
        <button class="book-btn">Book Now</button>
    </div>
    </section>

    <script src="rental.js"></script>
</body>
</html>
