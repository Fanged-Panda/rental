<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - MyRentals</title>
    <link rel="stylesheet" href="rental.css" />
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyRentals</div>
    </nav>

    <div class="login-container">
